version: '2'
services:
  job_worker:
    build: .
    tty: true
    volumes:
      - .:/job_worker
    ports:
      - 9000:9000
    command: sbt run
    depends_on:
      - mysql
      - redis
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: job_worker
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - 3306:3306
  redis:
    image: redis:5.0
    ports:
      - 6379:6379
